<div class="subpage">
  <h2 class="subpage-title my-animate bounceInLeft">Contact Me</h2>
      <form action="//formspree.io/jeremiah@impactstud.io" class="row contact-form my-animate bounceInUp" method="POST">
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" name="name" placeholder="First Name" class="form-control" required>
            <input type="text" name="name" placeholder="Last Name" class="form-control" required>
            <input type="email" name="email" placeholder="Email Address" class="form-control" required>
            <input type="tel" name="phone" placeholder="Phone" class="form-control" required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <textarea name="message" rows="8" cols="80" class="form-control" placeholder="What can I do for you?" required></textarea>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-submit">
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
